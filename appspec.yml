version: 0.0
os: linux
files:
  - source: /
    destination: /opt/fingrow
    overwrite: yes

permissions:
  - object: /opt/fingrow
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
  - object: /opt/fingrow/gradlew
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: ec2-user
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user