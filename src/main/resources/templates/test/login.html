<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinGrow - 카카오 로그인 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .kakao-btn {
            background-color: #FEE500;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .kakao-btn:hover {
            background-color: #E6CC00;
            transform: translateY(-2px);
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌱 PinGrow</h1>
        <p>카카오 로그인 테스트 페이지</p>
        
        <a th:href="'https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=' + ${kakaoClientId} + '&redirect_uri=http://localhost:8080/callback'"
           class="kakao-btn">
            💬 카카오로 로그인하기
        </a>
        
        <div class="info">
            <h3>🔧 테스트 설정</h3>
            <p><strong>Client ID:</strong> <span th:text="${kakaoClientId}"></span></p>
            <p><strong>Redirect URI:</strong> http://localhost:8080/test/callback</p>
            
            <h3>📝 진행 과정</h3>
            <ol style="text-align: left;">
                <li>카카오 로그인 버튼 클릭</li>
                <li>카카오 계정으로 로그인</li>
                <li>인증 코드가 콜백 페이지로 전달됨</li>
                <li>서버 API를 통해 JWT 토큰 발급</li>
            </ol>
        </div>
    </div>
</body>
</html>
