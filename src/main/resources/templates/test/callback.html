<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinGrow - 카카오 로그인 콜백</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 400px;
            max-width: 600px;
        }
        h1 { color: #333; margin-bottom: 1rem; }
        .code-box {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 0.5rem;
            transition: background 0.3s ease;
        }
        .btn:hover { background: #0056b3; }
        .btn:disabled { 
            background: #6c757d; 
            cursor: not-allowed; 
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            display: none;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .token-info {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ 인증 코드 수신 완료!</h1>
        
        <div class="code-box">
            <strong>Authorization Code:</strong><br>
            <span th:text="${authCode}" id="authCode">인증 코드가 표시됩니다</span>
        </div>
        
        <button class="btn" onclick="exchangeCodeForToken()" id="exchangeBtn">
            JWT 토큰으로 교환하기
        </button>
        
        <div class="result" id="result"></div>
        
        <div style="margin-top: 2rem;">
            <a href="/test/login" class="btn" style="background: #6c757d; text-decoration: none; color: white;">
                처음으로 돌아가기
            </a>
        </div>
    </div>

    <script>
        async function exchangeCodeForToken() {
            const btn = document.getElementById('exchangeBtn');
            const result = document.getElementById('result');
            const authCode = document.getElementById('authCode').textContent;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> 토큰 교환 중...';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/v1/auth/kakao', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: authCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>🎉 로그인 성공!</h3>
                        <div class="token-info">
                            <strong>Access Token:</strong><br>
                            ${data.accessToken.substring(0, 50)}...
                        </div>
                        <div class="token-info">
                            <strong>사용자 정보:</strong><br>
                            ID: ${data.user.id}<br>
                            이름: ${data.user.name}<br>
                            이메일: ${data.user.email || '없음'}<br>
                            프로필 이미지: ${data.user.profileImage ? '있음' : '없음'}
                        </div>
                        <p>이제 이 토큰으로 API를 호출할 수 있습니다!</p>
                    `;
                } else {
                    throw new Error(data.error || '알 수 없는 오류가 발생했습니다.');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ 오류 발생</h3>
                    <p><strong>오류 내용:</strong> ${error.message}</p>
                    <p>카카오 개발자 콘솔에서 앱 설정을 확인해주세요.</p>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'JWT 토큰으로 교환하기';
                result.style.display = 'block';
            }
        }
    </script>
</body>
</html>
